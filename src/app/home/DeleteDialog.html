<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>
  Do you want to remove the Todo?
</div>
<div mat-dialog-actions class="col-12 d-flex justify-content-center">
  <button mat-button mat-dialog-close="">No</button>
  <button color="warn" mat-raised-button (click)="delete(data.id)">Ok</button>
</div>
