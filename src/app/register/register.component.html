<div class="text-center">
  <div class="login-form">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header" style="font-size: 2rem; font-family: Calibre, sans-serif;">Register</div>
            <div class="card-body">
              <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
                <div class="m-2 form-group row">
                  <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                  <div class="col-md-6">
                    <input type="text" id="username" class="form-control" name="username" required autofocus ngModel>
                  </div>
                </div>

                <div class="m-2 form-group row">
                  <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                  <div class="col-md-6">
                    <input type="password" id="password" class="form-control" name="password" required ngModel #pw (keyup)='checkPasswords(pw.value, cpw.value)'>
                  </div>
                </div>
                <div class="m-2 form-group row">
                  <label for="password" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                  <div class="col-md-6">
                    <input type="password" id="Cpassword" class="form-control" name="Cpassword" required ngModel #cpw (keyup)='checkPasswords(pw.value, cpw.value)'>
                  </div>
                </div>
                <div *ngIf='!passwordsMatching && pw.value' style="color: red">
                  Passwords did not match
                </div>

                <div class="col-md-2 offset-md-6 d-flex flex-column">
                  <button type="submit"
                          [disabled]="registerForm.invalid || !checkPasswords(pw.value, cpw.value)"
                          class="btn btn-primary d-block flex-grow-1 mb-3">
                    Sign Up
                  </button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
